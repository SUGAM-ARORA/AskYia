apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: logging
  labels:
    app: filebeat
    app.kubernetes.io/name: filebeat
    app.kubernetes.io/part-of: askyia
data:
  filebeat.yml: |
    # Filebeat configuration for Kubernetes
    
    filebeat.inputs:
      # Container logs
      - type: container
        paths:
          - /var/log/containers/*.log
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
                - logs_path:
                    logs_path: "/var/log/containers/"
          - decode_json_fields:
              fields: ["message"]
              process_array: false
              max_depth: 3
              target: ""
              overwrite_keys: true
              add_error_key: true

    # Autodiscover for pods
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          node: ${NODE_NAME}
          hints.enabled: true
          hints.default_config:
            type: container
            paths:
              - /var/log/containers/*${data.kubernetes.container.id}.log
          templates:
            # Askyia backend specific config
            - condition:
                contains:
                  kubernetes.labels.app: "backend"
              config:
                - type: container
                  paths:
                    - /var/log/containers/*${data.kubernetes.container.id}.log
                  processors:
                    - decode_json_fields:
                        fields: ["message"]
                        target: ""
                        overwrite_keys: true

    # Processors
    processors:
      - add_cloud_metadata: ~
      - add_host_metadata: ~
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          default_indexers.enabled: true
          default_matchers.enabled: true
      - drop_fields:
          fields: ["agent.ephemeral_id", "agent.id", "agent.name", "agent.type", "agent.version", "ecs.version"]
          ignore_missing: true

    # Output to Logstash
    output.logstash:
      hosts: ["logstash.logging.svc.cluster.local:5044"]
      loadbalance: true
      bulk_max_size: 2048

    # Logging configuration
    logging.level: info
    logging.to_files: true
    logging.files:
      path: /var/log/filebeat
      name: filebeat
      keepfiles: 7
      permissions: 0640

    # Monitoring (send to Elasticsearch)
    monitoring:
      enabled: true
      elasticsearch:
        hosts: ["http://elasticsearch.logging.svc.cluster.local:9200"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: logging
  labels:
    app: filebeat
    app.kubernetes.io/name: filebeat
    app.kubernetes.io/part-of: askyia
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
  labels:
    app: filebeat
    app.kubernetes.io/name: filebeat
    app.kubernetes.io/part-of: askyia
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - nodes
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - replicasets
      - deployments
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
  labels:
    app: filebeat
    app.kubernetes.io/name: filebeat
    app.kubernetes.io/part-of: askyia
subjects:
  - kind: ServiceAccount
    name: filebeat
    namespace: logging
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: logging
  labels:
    app: filebeat
    app.kubernetes.io/name: filebeat
    app.kubernetes.io/part-of: askyia
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:8.11.1
          args:
            - "-c"
            - "/etc/filebeat/filebeat.yml"
            - "-e"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ELASTICSEARCH_HOST
              value: "http://elasticsearch.logging.svc.cluster.local:9200"
            - name: LOGSTASH_HOST
              value: "logstash.logging.svc.cluster.local:5044"
          securityContext:
            runAsUser: 0
            privileged: true
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/filebeat/filebeat.yml
              subPath: filebeat.yml
              readOnly: true
            - name: data
              mountPath: /usr/share/filebeat/data
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: containerruntime
              mountPath: /run/containerd/containerd.sock
              readOnly: true
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - filebeat test config -c /etc/filebeat/filebeat.yml
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - filebeat test output -c /etc/filebeat/filebeat.yml
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
      volumes:
        - name: config
          configMap:
            name: filebeat-config
            defaultMode: 0640
        - name: data
          hostPath:
            path: /var/lib/filebeat-data
            type: DirectoryOrCreate
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: containerruntime
          hostPath:
            path: /run/containerd/containerd.sock
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule