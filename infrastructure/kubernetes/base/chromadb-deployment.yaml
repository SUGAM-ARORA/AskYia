apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: askyia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:0.4.22
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: askyia
spec:
  selector:
    app: chromadb
  ports:
    - port: 8000
      targetPort: 8000
