apiVersion: v1
kind: Secret
metadata:
  name: askyia-secrets
  namespace: askyia
type: Opaque
stringData:
  # Database
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/workflow"
  
  # JWT
  JWT_SECRET: "change-me-in-production-use-strong-secret-key"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
  
  # LLM API Keys (replace with actual values)
  OPENAI_API_KEY: ""
  GEMINI_API_KEY: ""
  SERPAPI_API_KEY: ""
  BRAVE_API_KEY: ""