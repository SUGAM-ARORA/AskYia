apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: askyia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          env:
            - name: DATABASE_URL
              value: postgresql+asyncpg://postgres:postgres@postgres:5432/workflow
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: askyia
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
