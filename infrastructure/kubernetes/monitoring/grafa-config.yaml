apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: askyia
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # Prometheus - Default datasource for metrics
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"
          httpMethod: "POST"

      # Elasticsearch - All logs
      - name: Elasticsearch-Logs
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.logging.svc.cluster.local:9200
        database: "askyia-logs-*"
        jsonData:
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logMessageField: log_message
          logLevelField: level
          maxConcurrentShardRequests: 5
        editable: false

      # Elasticsearch - Workflow logs
      - name: Elasticsearch-Workflows
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.logging.svc.cluster.local:9200
        database: "askyia-workflows-*"
        jsonData:
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logMessageField: log_message
          logLevelField: level
        editable: false

      # Elasticsearch - Error logs
      - name: Elasticsearch-Errors
        type: elasticsearch
        access: proxy
        url: http://elasticsearch.logging.svc.cluster.local:9200
        database: "askyia-errors-*"
        jsonData:
          timeField: "@timestamp"
          esVersion: "8.0.0"
          logMessageField: log_message
          logLevelField: level
        editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: askyia
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Askyia Dashboards'
        orgId: 1
        folder: 'Askyia'
        folderUid: 'askyia'
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
