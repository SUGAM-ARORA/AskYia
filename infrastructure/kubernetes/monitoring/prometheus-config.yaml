apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: workflow-builder
  labels:
    name: prometheus-config
    app: prometheus
    component: monitoring
  annotations:
    description: Prometheus configuration for scraping metrics from the backend and other components.
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "backend"
        static_configs:
          - targets: ["backend:8000"]
        metrics_path: /metrics
