{{- if .Values.chromadb.enabled }}
{{- if .Values.chromadb.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-data
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "askyia.labels" . | nindent 4 }}
    app: chromadb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.chromadb.persistence.size }}
  {{- if .Values.chromadb.persistence.storageClass }}
  storageClassName: {{ .Values.chromadb.persistence.storageClass }}
  {{- end }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "askyia.labels" . | nindent 4 }}
    app: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: "{{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
          resources:
            {{- toYaml .Values.chromadb.resources | nindent 12 }}
          {{- if .Values.chromadb.persistence.enabled }}
          volumeMounts:
            - name: chromadb-data
              mountPath: /chroma/chroma
          {{- end }}
          readinessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
      {{- if .Values.chromadb.persistence.enabled }}
      volumes:
        - name: chromadb-data
          persistentVolumeClaim:
            claimName: chromadb-data
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "askyia.labels" . | nindent 4 }}
    app: chromadb
spec:
  type: ClusterIP
  selector:
    app: chromadb
  ports:
    - port: {{ .Values.chromadb.service.port }}
      targetPort: 8000
      name: http
{{- end }}