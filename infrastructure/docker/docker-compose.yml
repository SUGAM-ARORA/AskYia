version: "3.9"
services:
  backend:
    build: ../../backend
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/workflow}
      - OPENAI_API_KEY
      - GEMINI_API_KEY
      - SERPAPI_API_KEY
      - BRAVE_API_KEY
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - chromadb
  frontend:
    build: ../../frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    ports:
      - "4173:4173"
    depends_on:
      - backend
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=workflow
    ports:
      - "5432:5432"
  chromadb:
    image: chromadb/chroma:0.4.22
    ports:
      - "8001:8000"
