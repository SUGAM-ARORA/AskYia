global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'askyia-local'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s

  # Askyia Backend API (running on port 8000 inside container)
  # Container name is askyia-backend, internal port is 8000
  - job_name: 'askyia-backend'
    static_configs:
      - targets: ['askyia-backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Elasticsearch
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics
    scrape_interval: 30s