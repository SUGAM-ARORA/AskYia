services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: askyia-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - askyia-network

  # ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma:latest
    container_name: askyia-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - askyia-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: askyia-backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/workflow
      - JWT_SECRET=dev-secret-key-change-in-production-2025
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - LOG_LEVEL=info
      - API_V1_STR=/api/v1
      - PROJECT_NAME=Askyia
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        sleep 5 &&
        echo 'üóÑÔ∏è  Initializing database...' &&
        python -c 'import asyncio; from app.db.init_db import init_db; asyncio.run(init_db())' &&
        echo 'üå± Seeding database...' &&
        python seed_db.py &&
        echo 'üöÄ Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - askyia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: askyia-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
      - VITE_API_V1_STR=/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - askyia-network

volumes:
  postgres_data:
    driver: local
  chromadb_data:
    driver: local
  backend_cache:
    driver: local

networks:
  askyia-network:
    driver: bridge