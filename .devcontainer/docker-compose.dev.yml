version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/workflow
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    depends_on:
      - postgres
      - chromadb
    networks:
      - askyia-network