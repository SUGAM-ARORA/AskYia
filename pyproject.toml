# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: askyia-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: askyia-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CHROMADB_HOST
        fromService:
          type: pserv
          name: askyia-chromadb
          property: host
      - key: CHROMADB_PORT
        value: 8000
    autoDeploy: true

  # Frontend
  - type: web
    name: askyia-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: askyia-backend
          property: url
    autoDeploy: true

  # ChromaDB
  - type: pserv
    name: askyia-chromadb
    env: docker
    dockerfilePath: ./infrastructure/docker/chromadb/Dockerfile
    disk:
      name: chromadb-data
      mountPath: /chroma/chroma
      sizeGB: 10

databases:
  # PostgreSQL Database
  - name: askyia-db
    databaseName: askyia
    user: askyia
    plan: starter